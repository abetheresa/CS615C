<div className='container' style="background-color: beige;padding: 2%;display: flex;">
    <h3>Share Your Feedback!</h3>
    <div class="planeWrapper">
      <div class="planeBody">
        <div class="planeTail"></div>
        <div class="wingLeft"></div>
        <div class="wingRight"></div>
      </div>
    </div>
    <form action="/my-handling-form-page" method="post" style="text-align: center;">
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </p>
        <p>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" />
        </p>
        <p>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </p>
        <p class="button">
            <button type="submit">Send your message</button>
          </p>          
    </form>
    </div>
